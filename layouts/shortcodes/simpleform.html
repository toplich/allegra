<form id="contact-form" method="POST">
  <input type="hidden" name="from_name" value="Kontaktformular">
  <input type="hidden" name="from_email" value="form@chumm.ch">
  <input type="hidden" name="to_email" value="allegra@ukrgsm.com">

  <!-- Hidden subject, will be updated from select -->
  <input type="hidden" name="subject" id="subject">

  <input type="text" name="honeypot" id="honeypot" style="display:none" autocomplete="off">

  <div class="form-group">
    <label for="subject-select">{{ i18n "form_topic" }}</label>
    <select id="subject-select" class="form-control" required>
      <option value="Sonstige Fragen und Anliegen">{{ i18n "form_option_other" }}</option>
      <option value="Registrierung eines Ateliers">{{ i18n "form_option_register" }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">{{ i18n "form_name" }}</label>
    <input type="text" id="name" name="name" required class="form-control">
  </div>

  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" required class="form-control">
  </div>

  <div class="form-group">
    <label for="message">{{ i18n "form_message" }}</label>
    <textarea id="message" name="message" rows="5" required class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">{{ i18n "form_submit" }}</button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const subjectSelect = document.getElementById("subject-select");
    const hiddenSubject = document.getElementById("subject");

    // Set default subject on load
    hiddenSubject.value = subjectSelect.value;

    // Update subject on change
    subjectSelect.addEventListener("change", function () {
      hiddenSubject.value = this.value;
    });
  });
</script>
